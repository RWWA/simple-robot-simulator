<!DOCTYPE html>
<html lang="en">
  <head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/robot_simulator.js"></script>
  </head>
  <body>
      <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar" aria-expanded="true" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand">Simple Robot simulator</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse in" aria-expanded="true" style="">
          <ul class="nav navbar-nav">
            <li><a onclick="location.reload()" href="#">Restart</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
    <div class="container">
      <div style="padding: 40px 15px; text-align: center;">
        <h1>This is the robot</h1>
        <!---->
        <span id="robot" style="position: absolute;" class="glyphicon glyphicon-piggy-bank btn-lg"/>
      </div>
      <div>
        <form id="command-form">
          <label for="command">Command: </label>
          <input type="text" name="command" id="command" class="form-control" />
          <button class="btn submit">Go</button>
        </form>
      </div>
      <div>
      <div id="table" style="width: 40vw; height: 40vw; border: 5px solid black;">
      </div>
        <div id="error-message"></div>
    </div>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </body>
</html>
